{{if .Notification}}
  {{if eq .Notification.Type "info"}}
    {{template "_notification.html" .Notification }}
  {{end}}
  {{if eq .Notification.Type "error"}}
    {{template "_notification.html" .Notification }}
  {{end}}
{{end}}

<form class="ui form" action="transmission/pause">

    <button class="ui button">Start all downloads</button>
</form>
